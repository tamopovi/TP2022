<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Creating a new card!</h2>
    <h:form>
        <h:inputText value="#{cards.cardToCreate.name}" label="Card Name: "></h:inputText>
        <h:commandButton value="Create new card" actionListener="#{cards.createCard}" action="cards?faces-redirect=true"/>
    </h:form>

    <h2>Cards:</h2>
    <ol>
        <ui:repeat value="#{cards.allCards}" var="card">
            <li>#{card.name}</li>
        </ui:repeat>
    </ol>

    <h:link value="Back to Home" outcome="index.xhtml" />
</h:body>
</html>

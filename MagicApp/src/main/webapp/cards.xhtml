<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h2>Creating a new card!</h2>
    <h:form>
        <h:inputText value="#{cards.cardToCreate.name}" label="Card Name: "/>
        <h:commandButton value="Create new card" actionListener="#{cards.createCard}" action="cards?faces-redirect=true"/>
    </h:form>
    <h:form>
        <h:outputText value="#{generateCardName.jerseyGenerationStatus}" />
        <h:commandButton value="Generate card name?" disabled="#{generateCardName.nameGenerationRunning}" action="#{generateCardName.generateNewCardName()}">
            <f:param value="#{cards.cardToCreate.name}" />
        </h:commandButton>
    </h:form>

    <h2>Cards:</h2>
    <ol>
        <ui:repeat value="#{cards.allCards}" var="card">
            <li><h:link value="#{card.name}" outcome="cardDetails?cardId=#{card.id}" /></li>
        </ui:repeat>
    </ol>

    <h:link value="Back to Home" outcome="index.xhtml" />
</h:body>
</html>

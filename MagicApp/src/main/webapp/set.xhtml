<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head/>
<h:body>
    <h2>Set name:#{setDetails.set.name}</h2>
    <h2>Set code:#{setDetails.set.code}</h2>
    <h2>Set size:#{fn:length(setDetails.set.printedCardSet)}</h2>
    <br/>
    <br/>
    <h2>Cards in set:#{fn:length(setDetails.set.setCardList)}</h2>
    <ol>
        <ui:repeat value="#{setDetails.set.setCardList}" var="card">
            <li>
                <h:link value="#{card.name}" outcome="cardDetails?cardId=#{card.id}" />
            </li>
        </ui:repeat>
    </ol>
    <h:link outcome="index" value="Back to home page"/>
</h:body>
</html>
